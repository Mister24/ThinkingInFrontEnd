<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格合并</title>
  <style type="text/css">
    table,tr,td{border:2px solid silver;}
  
  </style>
</head>
<body>
<table>
  <tr>
    <td>姓名：</td>
    <td>小明</td>
  </tr>
  <tr>
    <td rowspan="2">喜欢水果：</td>
    <td>苹果</td>
  </tr>
  <tr>
    <td>香蕉</td>
  </tr>
</table>

<div>
  <table>
    <tr>
      <td colspan="2">前端开发</td>
    </tr>
    <tr>
      <td>html</td>
      <td>css</td>
    </tr>
    <tr>
      <td>js</td>
      <td>ts</td>
    </tr>
  </table>
</div>
</body>
</html>
