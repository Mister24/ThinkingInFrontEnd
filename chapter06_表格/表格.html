<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
  <style type="text/css">
    table,tr,td{border:1px solid silver;}
  
  
  </style>
</head>
<body>
<table>
  <caption>表格标题</caption>
  <thead>
  <tr>
    <th>表头单元格1</th>
    <th>表头单元格2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>单元格1</td>
    <td>单元格2</td>
  </tr>
  <tr>
    <td>单元格3</td>
    <td>单元格4</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>结果</td>
    <td>平均</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
