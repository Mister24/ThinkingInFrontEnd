<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本标签</title>
</head>
<body>
<p>普通文本</p>
<strong>粗体文本标签</strong>
<b>粗体文本标签</b>
<br/>
<i>斜体标签</i>
<em>斜体标签</em>
<cite>斜体标签</cite>
<br/>
<p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
<br/>
<p>H<sub>2</sub>SO<sub>4</sub></p>
<br/>
<s>中划线标签</s>
<br/>
<u>下划线标签</u>
<br/>
<big>大字号</big>
<br/>
<small>小字号</small>
<br/>
<br/>
</body>
</html>
