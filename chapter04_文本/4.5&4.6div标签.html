<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div标签</title>
</head>
<body>
<h2>静夜思</h2>
<p>床前明月光，疑是地上霜。</p>
<p>举头望明月，低头思故乡。</p>
<hr/>
<h2>春晓</h2>
<p>春眠不觉晓，处处闻啼鸟。</p>
<p>夜来风雨声，花落知多少。</p>
<hr/>

<div>
  <h2>静夜思</h2>
  <p>床前明月光，疑是地上霜。</p>
  <p>举头望明月，低头思故乡。</p>
</div>
<div>
  <h2>春晓</h2>
  <p>春眠不觉晓，处处闻啼鸟。</p>
  <p>夜来风雨声，花落知多少。
</div>
</body>
</html>
