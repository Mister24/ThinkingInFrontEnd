<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>特殊符号</title>
</head>
<body>
<h2>静夜思</h2>
<p>&nbsp;&nbsp;床前明月光，疑是地上霜。</p>
<p>举头望明月，低头思故乡。</p>

<p>美元：&dollar;</p>
<p>英镑：&pound;</p>
<p>欧元：&euro;</p>
<p>引号：&quot;好好学习，天天向上。&quot;</p>
<p>左/右单引号：&lsquo;好好学习&rsquo;</p>
</body>
</html>
