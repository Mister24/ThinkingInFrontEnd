<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>块元素和行内元素</title>
</head>
<body>
<!--块元素-->
<h1>块元素</h1>
<h3>标题元素</h3>
<!--行内元素-->
<strong>粗体</strong>
<!--行内元素-->
<em>斜体</em>
<!--块元素-->
<p>段落元素</p>
<!--块元素-->
<div>div元素</div>
<!--块元素-->
<hr>
水平线
<hr/>
<!--块元素-->
<ol>
  有序元素
  <li>Kobe</li>
  <li>James</li>
  <li>Paul</li>
</ol>
<!--块元素-->
<ul>
  无序元素
  <li>Kobe</li>
  <li>James</li>
  <li>Paul</li>
</ul>
</body>
</html>
