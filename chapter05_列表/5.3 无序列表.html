<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无序列表</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<ul type="disc">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<ul type="square">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

<ul type="circle">
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
